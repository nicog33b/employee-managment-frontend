<div class="container">
    <h2 class="text-2xl font-semibold mb-4">Editar Empleado</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-gray-600">Nombre del Empleado</label>
        <input [(ngModel)]="employee.name" type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
      </div>
      <div class="mb-4">
        <label for="position" class="block text-gray-600">Cargo del Empleado</label>
        <input [(ngModel)]="employee.position" type="text" id="position" name="position" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
      </div>
      <div class="mb-4">
        <label for="level" class="block text-gray-600">Nivel del Empleado</label>
        <select [(ngModel)]="employee.level" id="level" name="level" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
          <option value="junior">Junior</option>
          <option value="mid">Mid</option>
          <option value="senior">Senior</option>
        </select>
      </div>
      <div class="mb-4">
        <button (click)="updateEmployee()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Guardar Cambios</button>
      </div>
    </form>
  </div>
